spring.application.name=Trabajo

spring.main.allow-circular-references=true
frontend.cors.url=${SPRING_CORS_URLS:http://localhost:*}

spring.datasource.url=${SPRING_DB_CONNECTION_STRING:jdbc:mysql://localhost:3306/revistas}
spring.datasource.username=${SPRING_DB_USERNAME:root}
spring.datasource.password=${SPRING_DB_PASSWORD:12345678}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.jpa.properties.hibernate.show_sql=true
logging.level.org.hibernate.orm.jdbc.bind=trace
