# Nombre de la aplicación
spring.application.name=Trabajo

# Permitir referencias circulares (si es necesario)
spring.main.allow-circular-references=true

# Configuración de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/revistas
spring.datasource.username=root
spring.datasource.password=12345678
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA e Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false

# Configuración de logging
logging.level.org.hibernate.orm.jdbc.bind=trace
logging.level.org.springframework.security=DEBUG

# Configuración de carga de archivos
spring.web.resources.static-locations=file:uploads/,classpath:/static/
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Configuración para enviar correos con Gmail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=revistatp8@gmail.com
spring.mail.password=Revista123
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.default-encoding=UTF-8

logging.level.org.springframework=DEBUG

# Configuración adicional (opcional)
spring.mail.properties.mail.debug=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
